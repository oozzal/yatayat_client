<ion-view title="Posts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="post in posts" class="item item-thumbnail-left" type="item-text-wrap" href="#/app/posts/{{post.id}}">
        <img ng-src="{{ post.image || 'img/default.png' }}">
        <h2>{{ post.title}}</h2>
        <p>{{ post.body }}</p>
        <!-- <p ng-hide="user.id == post.user_id"> -->
        <p>
          <button class="button button-small button-balanced icon icon-right ion-thumbsup" ng-click="likePost($index, $event)">
            {{ post.cached_votes_up }}
          </button>
          <button class="button button-small button-assertive icon icon-right ion-thumbsdown" ng-click="dislikePost($index, $event)">
            {{ post.cached_votes_down }}
          </button>
          <!-- <button class="icon ion-plus-circled"></button> -->
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
