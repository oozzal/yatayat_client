<ion-view title="{{ detailedUser.first_name + ' ' + detailedUser.last_name }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">
      <a href="#" class="item item-icon-left">
        <i class="icon ion-person"></i>{{ detailedUser.username || 'Anonymous' }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios7-telephone"></i>{{ detailedUser.phone_number }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-email"></i>{{ detailedUser.email }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-location"></i>{{ detailedUser.address }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-eye"></i>{{ detailedUser.role || 'user' }}
      </a>
    </div>
    <div ng-show="user.role==='super_admin' && detailedUser.role!=='admin' && detailedUser.role!=='super_admin'">
      <button class="button button-block button-royal" ng-click="makeAdmin()">
        Make Admin
      </button>
    </div>
    <div ng-show="user.role==='super_admin' && detailedUser.role=='admin'">
      <button class="button button-block button-royal" ng-click="removeAdmin()">
        Remove Admin
      </button>
    </div>
  </ion-content>
</ion-view>
